<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kokotek</title>
    <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
    <div class="container">
        <h1>Clicker</h1>
            <button class="clicker">
                <img src="./assets/anime-miss-kobayashi-s-dragon-maid-kanna-kamui-wallpaper-thumb-removebg-preview.png" id="btn" class="clicker__function">
            </button>
        <p>Clicks: <span id="display">0</span></p>  
        <p>Cps: <span id="cps">0</span></p>
        <script type="">
            let count = 0;
            let cps = 0;
            let btn = document.getElementById("btn");
            let display = document.getElementById("display");
            let cpsElement = document.getElementById("cps");
            btn.onclick = function () {
                count++;
                display.innerHTML = count;
                cps++
            }
            while (true) {
                setTimeout(() => {
                cps = 0;
            }, 1000);
            setTimeout(() => {
                cpsElement.innerHTML = cps;
            }, 200);
            }
        </script>
    </div>
</body>
</html>
